<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh_Trivedi_JS_Small_Project</title>
  <link rel="shortcut icon" href="./assets/IMG_20230626_163638_189 copy.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/IMG_20230626_163638_189 copy.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Harsh Trivedi</h2>
      </div>
      <div class="designation">
        <h3>SOFTWARE ENGINEER</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <!-- apde jyare Modal open kariye chiye tyare website no baki na bhag-upar thoduk grey color nu filter ave che te kaam aa overlay kare che  -->
  <!-- apde website ma kyay pan click karishu to aa modal bandh thai jashe  -->
  <div class="overlay" onclick="closeModal()"></div>

  <!-- front-awesome mate apde apde aa link add karvi pade che -->
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <!-- apda JS ne apde HTML sathe jodiyu  -->
  <script src="./script.js"></script>
</body>

</html>
